navsat_transform:
  frequency: 50
  delay: 3.0
  magnetic_declination_radians: -0.16347917327  # For Pittsburgh
  yaw_offset: 0 # IMU reads zero when facing magnetic east
  zero_altitude: true
  broadcast_utm_transform: true
  publish_filtered_gps: true
  use_odometry_yaw: false
  wait_for_datum: false


